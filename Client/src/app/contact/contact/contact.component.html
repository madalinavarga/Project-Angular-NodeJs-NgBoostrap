
<div class="contactCard container">
    <h2>Contact Us</h2>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" formControlName="name">
        <div *ngIf="f['name'].errors && f['name'].touched" class="alert alert-danger">
          Name is required.
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" formControlName="email">
        <div *ngIf="f['email'].errors && f['email'].touched">
            <div *ngIf="f['email'].errors['required']" class="alert alert-danger">
                Email is required.
              </div>
              <div *ngIf="f['email'].errors['email']" class="alert alert-danger">
                Enter a valid email.
              </div>
        </div>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" class="form-control" formControlName="message"></textarea>
        <div *ngIf="f['message'].errors && f['message'].touched" class="alert alert-danger">
          <div *ngIf="f['message'].errors['required']">
            Message is required.
          </div>
          <div *ngIf="f['message'].errors['minlength']">
            Message must be at least 10 characters long.
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-dark mt-4 " [disabled]="!contactForm.valid">Submit</button>
    </form>
  </div>
